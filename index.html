<!DOCTYPE html>
<html>
  <head>
    <title> ¡Cooperativa Aceites de Jaén!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Coopertiva Aceites de Jaen! </h1>
      <details>
    <summary>INICIO</summary>
    <p>En nuestra almazara producimos un aove de gran calidad.Nuestro aceite de oliva es un alimento saludable y de gran calidad puedes realizar una visita guiada los martes y jueves de 16:00 a 18:00. </p>
</details>
<details>
    <summary>FORMULARIO</summary> 
   <h2>Dar de alta a un socio</h2>
  <form action="#">
    <label for="num_socio">Numero de socio:</label>
    <input type="text" id="num_socio" name="num_socio" readonly value="Autogenerado">
    <br>

    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" required>
    <br>

    <label for="nombre">Nombre y apellidos:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <h3>Direccion</h3>
    <label for="tipo_via">Tipo de via:</label>
    <select id="tipo_via" name="tipo_via">
      <option value="calle">Calle</option>
      <option value="avenida">Avenida</option>
      <option value="camino">Camino</option>
    </select>
    <input type="text" id="nombre_via" name="nombre_via" required>
    <br>

    <label for="numero">Numero:</label>
    <input type="number" id="numero" name="numero" required>
    <br>

    <label for="piso">Piso:</label>
    <input type="text" id="piso" name="piso">
    <br>

    <label for="cp">Codigo postal:</label>
    <input type="text" id="cp" name="cp" required>
    <br>

    <label for="municipio">Municipio:</label>
    <input type="text" id="municipio" name="municipio" required>
    <br>

    <label for="provincia">Provincia:</label>
    <select id="provincia" name="provincia" required>
      <option value="">Seleccionar provincia</option>
      <option value="">Elige Provincia</option>
        <option value="Álava">Alava</option>
        <option value="Albacete">Albacete</option>
        <option value="Alicante">Alicante</option>
        <option value="Almería">Almeria</option>
        <option value="Asturias">Asturias</option>
        <option value="Ávila">Avila</option>
        <option value="Badajoz">Badajoz</option>
        <option value="Baleares">Baleares</option>
        <option value="Barcelona">Barcelona</option>
        <option value="Burgos">Burgos</option>
        <option value="Cáceres">Caceres</option>
        <option value="Cádiz">Cadiz</option>
        <option value="Cantabria">Cantabria</option>
        <option value="Castellón">Castellon</option>
        <option value="Ceuta">Ceuta</option>
        <option value="Ciudad Real">Ciudad Real</option>
        <option value="Córdoba">Cordoba</option>
        <option value="Cuenca">Cuenca</option>
        <option value="Gerona">Gerona</option>
        <option value="Granada">Granada</option>
        <option value="Guadalajara">Guadalajara</option>
        <option value="Guipúzcoa">Guipuzcoa</option>
        <option value="Huelva">Huelva</option>
        <option value="Huesca">Huesca</option>
        <option value="Jaén">Jaen</option>
        <option value="La Coruña">La Coruña</option>
        <option value="La Rioja">La Rioja</option>
        <option value="Las Palmas">Las Palmas</option>
        <option value="León">Leon</option>
        <option value="Lérida">Lerida</option>
        <option value="Lugo">Lugo</option>
        <option value="Madrid">Madrid</option>
        <option value="Málaga">Malaga</option>
        <option value="Melilla">Melilla</option>
        <option value="Murcia">Murcia</option>
        <option value="Navarra">Navarra</option>
        <option value="Orense">Orense</option>
        <option value="Palencia">Palencia</option>
        <option value="Pontevedra">Pontevedra</option>
        <option value="Salamanca">Salamanca</option>
        <option value="Segovia">Segovia</option>
        <option value="Sevilla">Sevilla</option>
        <option value="Soria">Soria</option>
        <option value="Tarragona">Tarragona</option>
        <option value="Tenerife">Tenerife</option>
        <option value="Teruel">Teruel</option>
        <option value="Toledo">Toledo</option>
        <option value="Valencia">Valencia</option>
        <option value="Valladolid">Valladolid</option>
        <option value="Vizcaya">Vizcaya</option>
        <option value="Zamora">Zamora</option>
        <option value="Zaragoza">Zaragoza</option>
      </select>
    <br>

    <label for="telefono">Telefono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    <br>

    <label for="email">Correo electronico:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <button type="submit">Enviar</button>
        
        
        
      <script src="script.js"></script>
  </body>
</html>
